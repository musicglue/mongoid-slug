sudo: false

language: ruby

cache: bundler

services: mongodb

env:
  - MONGOID_VERSION=3
  - MONGOID_VERSION=4
  - MONGOID_VERSION=5
  - MONGOID_VERSION=6
  - MONGOID_VERSION=7
  - MONGOID_VERSION=HEAD

rvm:
  - 2.3.1

before_install:
  - gem update bundler

before_script:
  - bundle exec danger

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server

matrix:
  allow_failures:
    - env: MONGOID_VERSION=HEAD
